<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <article class="card">
      <img src="./images/illustration-article.svg" alt="" />
      <div class="card__content">
        <div class="category text-4">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <h1 class="text-1">HTML & CSS foundations</h1>
        <p class="text-2 description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="card__author">
        <img src="./images/image-avatar.webp" alt="" />
        <p class="text-3b">Greg Hooper</p>
      </div>
    </article>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">cndofx</a>.
    </div>
  </body>
</html>
